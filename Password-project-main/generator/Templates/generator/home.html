<style>
    body {
        background-color: #f0f4f8;
        font-family: Arial, sans-serif;
    }

    form {
        align-items: center;
        text-align: center;
        position: relative;
        background-color: rgba(11, 19, 10, 0.122);
        font-size: large;
        margin: 5% auto;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        width: 80%;
    }

    #select {
        width: calc(100% - 20px);
        padding: 10px;
        font-size: large;
        font-family: sans-serif;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    input[type="checkbox"] {
        margin-right: 10px;
    }

    #submit {
        width: 100%;
        padding: 10px;
        font-size: large;
        background-color: #5cb85c;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    #submit:hover {
        background-color: #4cae4c; 
    }

    #about {
        margin-left: 50%;
        margin-right: 50%;
        padding-left: 20px;
        padding-right: 20px;
        background-color: rgba(10, 194, 255, 0.515);
        cursor: pointer;
        color: black;
        padding: 10px;
        border: 2px solid;
        border-radius: 5px;
        display: inline-block;
    }

    #about:hover {
        background-color: blue; 
        color: white;
        border: 2px solid;
        border-radius: 5px;
        transition: 0.5s;
    }
</style>

<form action="{% url 'password' %}">
    <select name="length" id="select">
        <option value="6">6 Characters</option>
        <option value="7">7 Characters</option>
        <option value="8" selected="selected">8 Characters</option>
        <option value="9">9 Characters</option>
        <option value="10">10 Characters</option>
        <option value="11">11 Characters</option>
        <option value="12">12 Characters</option>
    </select>
    <br><br>
    
    <input type="checkbox" name="uppercase">Uppercase
    <input type="checkbox" name="numbers">Numbers
    <input type="checkbox" name="special">Special
    <br><br>
    
    <input type="submit" id="submit">
</form>

<a href="{% url 'about' %}" id="about">About</a>
